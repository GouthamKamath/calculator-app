<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Calculator app</title>

</head>

<body>
  <div class="calculator">
    <div class="top-container">
      <h3>calc</h3>
      <div class="number">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>
      <span class="theme">theme
        <!-- Rounded switch -->

        <label>
          <!-- <span class="slider round"></span> -->

          <input class="slider" type="range" value="1" min="1" max="3" id='toggleBar'>
        </label>
      </span>
    </div>
    <div class="result-container">
      <p id="result">0</p>
    </div>
    <div class="calculator-buttons">
      <button class="key number-key" value="7">7</button>
      <button class="key number-key" value="8">8</button>
      <button class="key number-key" value="9">9</button>
      <button class="key del-reset" value="delete">Del</button>
      <button class="key number-key" value="4">4</button>
      <button class="key number-key" value="5">5</button>
      <button class="key number-key" value="6">6</button>
      <button class="key operator" value="+">+</button>
      <button class="key number-key" value="1">1</button>
      <button class="key number-key" value="2">2</button>
      <button class="key number-key" value="3">3</button>
      <button class="key operator" value="-">-</button>
      <button class="key decimal" value=".">.</button>
      <button class="key number-key" value="0">0</button>
      <button class="key operator" value="/">รท</button>
      <button class="key operator" value="*">x</button>
      <button class="key reset" id="reset-btn">Reset</button>
      <button class="key operator equal" value="=">=</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
